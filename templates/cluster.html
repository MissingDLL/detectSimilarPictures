<!DOCTYPE html>
<html>

<head>
    <title>Clustered Images</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

.container {
    max-width: 95%;
    margin: 0 auto;
    padding: 20px;
}

.cluster {
    margin: 20px 0;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

.cluster:hover {
    transform: scale(1.02);
}

.cluster-header {
    display: flex;
    align-items: center;
}

.main-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
    object-fit: cover;
}

h2 {
    font-size: 24px;
    margin: 0;
}

.pictures {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
}

.picture-div {
    flex-grow: 1;
    padding: 10px;
    margin-right: 10px;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease-in-out;
}

.picture-div:hover {
    transform: scale(1.1);
}

.checkbox-container {
    position: relative;
    display: inline-block;
}

.checkbox {
    position: absolute;
    top: 10px;
    left: 10px;
}

.thumbnail {
    max-width: 100%;
    height: auto;
    display: block;
}

.image-details {
    text-align: center;
}

.accuracy {
    font-weight: bold;
    color: #6b636e;
}

.delete-button {
    margin-top: 20px;
    background-color: #ff5722;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.delete-button:hover {
    background-color: #e64a19;
}
.picture-div.selected {
    border: 2px solid #ff5722; /* Ändern Sie die Farbe nach Bedarf */
}
    </style>
    <script>
        $(document).ready(function () {
            const deleteButtons = document.querySelectorAll(".delete-button");
            const deletedImages = [];
            deleteButtons.forEach((button) => {
                button.addEventListener("click", function () {
                    const checkboxes = this.parentNode.querySelectorAll(".checkbox");
                    const imagesToRemove = [];

                    checkboxes.forEach((checkbox, index) => {
                        if (checkbox.checked) {
                            imagesToRemove.push(index);
                            deletedImages.push(checkbox.parentNode.querySelector("img").src);
                        }
                    });

                    imagesToRemove.reverse(); // Rückwärts durchlaufen, um richtig zu löschen
                    console.log(imagesToRemove)
                    imagesToRemove.forEach((index) => {
                        const pictureDiv = checkboxes[index].closest(".picture-div");
                        pictureDiv.remove();
                        console.log(pictureDiv)
                    });

                    const cluster = this.parentNode;
                    const remainingPictureDivs = cluster.querySelectorAll(".picture-div");
                    if (remainingPictureDivs.length === 0) {
                        cluster.remove();
                    }
                    // Check if deleted images are present in other clusters and remove them
                    const otherClusters = document.querySelectorAll(".cluster");
                    otherClusters.forEach((otherCluster) => {
                        if (otherCluster !== cluster) {
                            const otherImages = otherCluster.querySelectorAll("img");
                            otherImages.forEach((img) => {
                                if (deletedImages.includes(img.src)) {
                                    const parentDiv = img.closest(".picture-div");
                                    if (parentDiv) {
                                        parentDiv.remove();
                                        const remainingDivs = otherCluster.querySelectorAll(".picture-div");
                                        if (remainingDivs.length === 0) {
                                            otherCluster.remove();
                                        }
                                    }
                                }
                            });
                        }
                    });


                });
            });



            const selectedImages = [];

    function toggleSelection(imageUrl) {
        const index = selectedImages.indexOf(imageUrl);
        if (index === -1) {
            // Das Bild wurde ausgewählt, hinzufügen
            selectedImages.push(imageUrl);
        } else {
            // Das Bild wurde abgewählt, entfernen
            selectedImages.splice(index, 1);
        }

        // Aktualisieren Sie die visuelle Darstellung der ausgewählten Bilder
        updateSelectedImages();
    }

    function updateSelectedImages() {
        const imageDivs = document.querySelectorAll(".picture-div img");
        imageDivs.forEach((img) => {
            const imageUrl = img.getAttribute("src");
            if (selectedImages.includes(imageUrl)) {
                // Das Bild ist ausgewählt, fügen Sie eine Farbumrandung hinzu
                img.classList.add("selected");
            } else {
                // Das Bild ist nicht ausgewählt, entfernen Sie die Farbumrandung
                img.classList.remove("selected");
            }
        });
    }
        });

    </script>
</head>

<body>
    <header>
        <h1>Clustered Images</h1>
        <p>Number of Clusters: {{ cluster_count }}</p>
    </header>
    <div class="container">
        {% for cluster in clusters %}
        <div class="cluster">
            <div class="cluster-header">
                <img class="main-pic" src="/static/{{ cluster.clusterName }}" alt="{{ cluster.clusterName }}">
                <h2>{{ cluster.clusterName }}</h2>
            </div>

            <div class="pictures">
                {% for image in cluster.images %}
                <div class="picture-div {% if image in selected_images %}selected{% endif %}">
                    <img src="/static/{{ image }}" alt="{{ image }}" class="thumbnail" onclick="toggleSelection('{{ image }}')" data-image="{{ image }}">

                    <div class="image-details">
                        <p>{{ image }}</p>
                        <p class="accuracy">Accuracy: {{ cluster.accuracy[loop.index-1] }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="delete-button">Delete Selected</button>
        </div>
        {% endfor %}
    </div>
</body>

</html>
